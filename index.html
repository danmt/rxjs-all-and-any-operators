<h1>RxJS playground</h1>

<form id="form" name="form">
	<label style="display: block;">
    Value: <input id="value-input" name="value" type="number" value="12">
  </label>

	<label style="display: block;">
    Lower bound: <input id="lower-bound-input" name="lowerBound" type="number" value="6">
  </label>

	<label style="display: block;">
    Upper bound: <input id="upper-bound-input" name="upperBound" type="number" value="15">
  </label>

	<label style="display: block;">
    Divisor: <input id="divisor-input" name="divisor" type="number" value="3">
  </label>
	<p>The <b>isDivisibleBy</b> condition will use this value as divisor.</p>
</form>
